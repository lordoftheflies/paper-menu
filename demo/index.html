<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paper-menu demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-item/paper-item.html">
    <link rel="import" href="../../paper-listbox/paper-listbox.html">
    <link rel="import" href="../paper-menu.html">
    <link rel="import" href="../paper-submenu.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </custom-style>
</head>
<body>
<div class="vertical-section-container centered">

    <div>
        <h4>Standard</h4>
        <demo-snippet class="horizontal-section">
            <template>
                <paper-menu>
                    <paper-item>Inbox</paper-item>
                    <paper-item>Starred</paper-item>
                    <paper-item>Sent mail</paper-item>
                    <paper-item>Drafts</paper-item>
                </paper-menu>
            </template>
        </demo-snippet>
    </div>

    <div>
        <h4>Pre-selected</h4>
        <demo-snippet class="horizontal-section">
            <template>
                <paper-menu selected="0">
                    <paper-item>Inbox</paper-item>
                    <paper-item disabled>Starred</paper-item>
                    <paper-item>Sent mail</paper-item>
                    <paper-item>Drafts</paper-item>
                </paper-menu>
            </template>
        </demo-snippet>
    </div>

    <div>
        <h4>Multi-select</h4>
        <demo-snippet class="horizontal-section">
            <template>
                <paper-menu multi>
                    <paper-item>Bold</paper-item>
                    <paper-item>Italic</paper-item>
                    <paper-item>Underline</paper-item>
                    <paper-item>Strikethrough</paper-item>
                </paper-menu>
            </template>
        </demo-snippet>
    </div>

    <div>
        <h4>Sub-menu</h4>
        <demo-snippet class="horizontal-section">
            <template>
                <paper-menu attr-for-item-title="label" multi>
                    <paper-submenu label="paper-menu">
                        <paper-item slot="menu-trigger">paper-menu</paper-item>
                        <paper-menu slot="menu-content" class="sublist" multi>
                            <paper-submenu label="Properties">
                                <paper-item slot="menu-trigger">Properties</paper-item>
                                <paper-menu slot="menu-content" class="sublist2">
                                    <paper-item>focusedItem</paper-item>
                                    <paper-item>attrForItemTitle</paper-item>
                                </paper-menu>
                            </paper-submenu>
                            <paper-submenu label="Methods">
                                <paper-item slot="menu-trigger">Methods</paper-item>
                                <paper-menu slot="menu-content" class="sublist2">
                                    <paper-item>select(value)</paper-item>
                                </paper-menu>
                            </paper-submenu>
                        </paper-menu>
                    </paper-submenu>

                    <paper-submenu label="paper-submenu">
                        <paper-item slot="menu-trigger">paper-submenu</paper-item>
                        <paper-menu slot="menu-content" class="sublist">
                            <paper-submenu label="Properties">
                                <paper-item slot="menu-trigger">Properties</paper-item>
                                <paper-menu slot="menu-content" class="sublist2">
                                    <paper-item>opened</paper-item>
                                </paper-menu>
                            </paper-submenu>
                            <paper-submenu label="Methods">
                                <paper-item slot="menu-trigger">Methods</paper-item>
                                <paper-menu slot="menu-content" class="sublist2">
                                    <paper-item>open()</paper-item>
                                    <paper-item>close()</paper-item>
                                    <paper-item>toggle()</paper-item>
                                </paper-menu>
                            </paper-submenu>
                        </paper-menu>
                    </paper-submenu>

                    <paper-submenu label="Unavailable" disabled>
                        <paper-item slot="menu-trigger">Unavailable</paper-item>
                        <paper-menu slot="menu-content" class="sublist">
                            <paper-item>Unavailable 1</paper-item>
                            <paper-item>Unavailable 2</paper-item>
                        </paper-menu>
                    </paper-submenu>
                </paper-menu>
            </template>
        </demo-snippet>
    </div>
</div>
</body>
</html>
